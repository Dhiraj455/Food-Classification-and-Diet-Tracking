<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>food Prediction</title>
</head>
<body>
  <div class="container">
    <div class="col-lg-12">
      <h1 style="padding:30px;font-weight: 600 !important;font-size: 3.2em">FOODS PREDICTION</h1>
    </div>
   <div class="col-lg-12">
      <form  class="form-inline" action = "/predict" method = "post" enctype="multipart/form-data">
          <input type="file" name="file"/><br>
          <input type = "submit" class="btn btn-success" value="Predict">
      </form>
    </div>
    <div class="col-lg-5" style="padding-top:30px">
      <span class="border border-primary">
        <img src="{{ user_image }}" alt="User Image" class="img-thumbnail" style="width:250px;height:250px;float:right">
      </span>
    </div>
    <div class="col-lg-5" style="padding-top:30px">
      <h4>Food name is <mark style="background-color:#04aa6d;color:white;border-radius:5px">{{pred}}</mark></h4>
      <h5>{{nutrition}}</h5>
      <!-- <h4>Probabilities : {{p}}</h4> -->
    </div>
  </div>
</div>
</body>
</html>
